<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display:flex;
            flex-direction:row-reverse;
            background-color:rgb(184, 184, 204);
            height:400px;
            width:600px;
        }
        .box{
            background-color:black;
            height:100px;
            width:100px;
            margin:10px;
            color:white;
            text-align:center;
        } 

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box"> 1 </div>
        <div class="box"> 2 </div>
        <div class="box"> 3 </div>
    </div>
</body>
</html>
